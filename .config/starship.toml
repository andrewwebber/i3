command_timeout = 10000

add_newline = true
# A minimal left prompt
format = """$character"""

# move the rest of the prompt to the right
right_format = """$all"""

continuation_prompt = '▶▶ '

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
format = " 🕙 $duration($style) "
style = "bold italic #87A752"

[gcloud]
disabled = true

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
